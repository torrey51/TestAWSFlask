<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    <header class="bg-primary text-white text-center py-3">
      <h1>My Website</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('home')}}">Home</a>
        <a class="navbar-brand" href="{{ url_for('abouts')}}">About</a>
        <a class="navbar-brand" href="{{ url_for('contact')}}">Contact</a>
        <a class="navbar-brand" href="{{ url_for('test')}}">Test</a>
      </nav>
    </header>
    <main class="container mt-4">{% block content %}{% endblock %}</main>
    <footer class="bg-light text-center py-3">
      <p>This is the foot of the website</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
